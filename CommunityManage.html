<script>
    var svcHeader = Constants.path
    var qyid = localStorage.getItem('qyid');
    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        //
        // //2.初始化Button的点击事件
        // var oButtonInit = new ButtonInit();
        // oButtonInit.Init();
    });
    function CloseModalBackground1() {
        $("#myModal1").modal('hide');
    }
    function CloseModalBackground2() {
        $("#myModal2").modal('hide');
    }
    function CloseModalBackground3() {
        $("#myModal3").modal('hide');
    }
    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#table').bootstrapTable({
                url: svcHeader+'/pb/quzhens/action/search',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                // strictSearch: true,
                smartDisplay: false,
                // showColumns: true,                  //是否显示所有的列
                // showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                // showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                responseHandler:responseHandler,
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'createtime',
                        align: 'center',
                        title: '创建时间'
                    }, {
                        field: 'id',
                        align: 'center',
                        title: 'id'
                    },{
                        field: 'name',
                        align: 'center',
                        title: '区/镇名称'
                    },{
                        field: 'oid',
                        align: 'center',
                        title: '上级id'
                    },
                ],
            });
            initTableHeight()
        }
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                pageNo:params.offset/params.limit+1,
                pageSize:params.limit,
                // qyid:qyid
            };
            return temp;
        };
        return oTableInit;
    };
    function   responseHandler(res) {
        $("#number").text(res.data.count)
        return {
            "rows": res.data.entities,
            "total":res.data.count
            //数据
        }
    }

    //新增
    $('body').on('hidden.bs.modal', '.modal', function () {
        $("#createtime").val('');
        $("#id").val('');
        $("#name1").val('');
        $("#oid1").val('');
    })
    $("#add").unbind('click').click(function () {
        $("#myModal1").modal('show');
    })
    $("#ShangBao1").unbind('click').click(function () {
        if($("#name1").val()==''||$("#id1").val()==''||$("#oid1").val()==''){
            alert("信息不完整，请重新输入！")
        }  else{
            var obj = {
                'createtime': $("#createtime").val(),
                'id': $("#id").val(),
                'name':$("#name1").val(),
                'oid':$("#oid1").val(),
                'qyid': qyid,
            };
            $.ajax({
                url:svcHeader+"/pv/quzhens",
                dataType:'json',
                type:'POST',
                contentType: 'application/json',
                data:JSON.stringify(obj),
                success:function (data) {
                    alert("新增成功！")
                    $("#myModal1").modal('hide');
                    $("#table").bootstrapTable('destroy');
                    var oTable = new TableInit();
                    oTable.Init();
                }
            })
        }
    })
    //删除
    $("#delete").unbind('click').click(function(){
        var row = $.map($('#table').bootstrapTable(
            'getSelections'), function(row) {
            return row;
        })
        var x=row.length;
        var msg="删除";
        var y=0;
        var z=0;
        if(row.length==0){
            alert("请选择要删除的数据！")
        }else{
            for(var i=0;i<row.length;i++) {
                $.ajax({
                    url: svcHeader + "delete/quzhens/"+row[i].id,
                    // dataType: 'json',
                    type: 'delete',
                    async: false,
                    success: function (data) {
                        if(data.result==true){
                            y=y+1;
                        }else{
                            z=z+1;
                        }
                        if(y==x){
                            alert('已成功删除' + y + "条！")
                        }
                        $("#table").bootstrapTable('destroy');
                        var oTable = new TableInit();
                        oTable.Init();
                    }
                })
            }
            if(y!=x){
                alert('已成功删除' + z + "条！失败"+y+'条！')
            }
        }
    })
    //修改
    $("#update").unbind('click').click(function(){
        var row = $.map($('#table').bootstrapTable(
            'getSelections'), function(row) {
            return row;
        });
        if(row.length==1){
                $("#myModal2").modal('show');
                $("#createtime").val(row[0].createtime);
                $("#id").val(row[0].id);
                $("#name").val(row[0].name);
                $("#oid").val(row[0].oid);
                $("#ShangBao2").unbind('click').click(function () {
                    var obj = {
                        'id':row[0].id,
                        'createtime': $("#createtime").val(),
                        'name':$("#name").val(),
                        'oid':$("#oid").val(),
                    };
                    $.ajax({
                        url: svcHeader + "/pv/quzhens/"+row[0].id,
                        dataType: 'json',
                        type: 'put',
                        contentType: 'application/json',
                        data: JSON.stringify(obj),
                        success: function (data) {
                            alert('修改成功！')
                            $("#myModal2").modal('hide');
                            $("#table").bootstrapTable('destroy');
                            var oTable = new TableInit();
                            oTable.Init();
                        }
                    })
                })
        }else{
            alert("只能选择一条")
        }
    })
    //查询
    $("#chaxun").unbind('click').click(function(){
        var row = $.map($('#table').bootstrapTable(
            'getSelections'), function(row) {
            return row;
        });
        $.ajax({
            url:svcHeader+"/pb/quzhens/"+row[0].id,
            dataType:'json',
            type:'get',
            contentType: 'application/json',
            success:function (data) {
                console.log(data);
                 $("#myModal3").modal('show');
                    $("#createtime3").val(row[0].createtime);
                    $("#id3").val(row[0].id);
                    $("#name3").val(row[0].name);
                    $("#oid3").val(row[0].oid);
            }
        })
    })



    $("#export").click(function () {
        window.location.href=svcHeader+"quzhens/export?qyid="+qyid
    })
    function selectFile(){
        $("#excelFile").trigger("click");
    }
    function fileUpload() {
        var file=document.getElementById("excelFile");
        var fileObj = file.files[0];
        var formdata = new FormData();
        formdata.append('file',fileObj);
        //console.log(formdata)
        $.ajax({
            url: svcHeader + "quzhens/import",//这里写你的url
            type: 'POST',
            data:formdata,
            processData:false,
            contentType:false,
            success: function (map) {
                alert("上传成功!");
                $("#table").bootstrapTable('refresh');
            },
            error: function (data) {
                alert("页面请求失败！");
            }
        })
    }
</script>
